<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SILK - 감정 피드</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    #feedContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .card {
      width: 160px;
      height: 160px;
      border-radius: 16px;
      padding: 10px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .like-count {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.3);
      padding: 4px 8px;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      background: #788AE6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #8877E6;
    }

    /* 모달 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .preview {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .rounded { border-radius: 30px; }
    .sharp { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    .zigzag {
      clip-path: polygon(0% 10%, 10% 0%, 20% 10%, 30% 0%, 40% 10%, 50% 0%, 60% 10%, 70% 0%, 80% 10%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 80% 90%, 70% 100%, 60% 90%, 50% 100%, 40% 90%, 30% 100%, 20% 90%, 10% 100%, 0% 90%);
    }
  </style>
</head>
<body>
  <img src="SILK_logo.png" alt="SILK 로고" class="logo" />
  <h2>SILK 피드</h2>
  <div id="feedContainer"></div>
  <button onclick="goToMap()">SILK 로드로 이동</button>

  <!-- 모달 -->
  <div id="emotionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>SILK 상세 보기</h3>

      <!-- 시각적 미리보기 -->
      <div id="modalPreview" class="preview">감정</div>

      <p id="modalSound"></p>
      <button id="likeButton">공감하기</button>
      <button onclick="closeModal()">돌아가기</button>
    </div>
  </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBqPm_z-es3gBE7rkwKtjxqz1kVVJQnLHQ",
        authDomain: "silk-f4d35.firebaseapp.com",
        databaseURL: "https://silk-f4d35-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "silk-f4d35",
        storageBucket: "silk-f4d35.appspot.com",
        messagingSenderId: "385217886123",
        appId: "1:385217886123:web:8fc0ea599d59e1b19684ee"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUser = localStorage.getItem("currentUser");
    const container = document.getElementById("feedContainer");

    const modal = document.getElementById("emotionModal");
    const preview = document.getElementById("modalPreview");
    const modalSound = document.getElementById("modalSound");
    const likeButton = document.getElementById("likeButton");

    let likes = {};

    function openModal(entry) {
        modal.style.display = "flex";
        preview.className = `preview ${entry.shape}`;
        preview.style.backgroundColor = entry.color;
        modalSound.textContent = "효과음: " + (entry.sound !== "none" ? entry.sound : "없음");

        likeButton.onclick = () => {
        const likeRef = db.ref("likes/" + entry.id);
        likeRef.transaction(current => (current || 0) + 1)
            .then(() => {
            alert("공감했습니다.");
            modal.style.display = "none";
            location.reload();
            })
            .catch((error) => {
            console.error("공감 실패:", error);
            alert("공감에 실패했습니다.");
            });
        };
    }

    function closeModal() {
        modal.style.display = "none";
    }

    // 감정 피드 불러오기
    db.ref("emotions").once("value")
      .then(snapshot => {
      const feed = snapshot.val() || {};
      const now = Date.now();

      return db.ref("likes").once("value").then(likeSnapshot => {
        likes = likeSnapshot.val() || {};

        Object.keys(feed).forEach(id => {
          const entry = feed[id];

          // 24시간 이내 감정만 필터링
          if (!entry.timestamp || now - entry.timestamp > 86400000) return;

          entry.id = id;

          const card = document.createElement("div");
          card.className = "card";
          card.style.backgroundColor = entry.color;
          card.textContent = `@${id}`;
          card.onclick = () => openModal(entry);

          if (id === currentUser) {
            const likeCount = likes[id] || 0;
            const likeDisplay = document.createElement("div");
            likeDisplay.className = "like-count";
            likeDisplay.textContent = `공감 ${likeCount}개`;
            card.appendChild(likeDisplay);
          }

          container.appendChild(card);
        });
      });
    })
    .catch(error => {
      console.error("피드 로딩 실패:", error);
    });

    function goToMap() {
        location.href = "SILK_map.html";
    }
    </script>

</body>
</html>
