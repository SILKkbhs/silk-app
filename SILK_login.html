<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SILK - 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 93%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #788AE6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .button:hover {
      background: #8877E6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SILK_logo.png" alt="SILK 로고" class="logo" />
    <h2>login</h2>
    <input type="text" id="userId" placeholder="태그를 입력하세요" />
    <button class="button" onclick="login()">로그인</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase 설정값 (콘솔에서 복사한 내용으로 교체)
    const firebaseConfig = {
      apiKey: "AIzaSyBqPm_z-es3gBE7rkwKtjxqz1kVVJQnLHQ",
      authDomain: "silk-f4d35.firebaseapp.com",
      databaseURL: "https://silk-f4d35-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "silk-f4d35",
      storageBucket: "silk-f4d35.appspot.com",
      messagingSenderId: "385217886123",
      appId: "1:385217886123:web:8fc0ea599d59e1b19684ee"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 로그인 함수
    window.login = function () {
      const userId = document.getElementById("userId").value.trim();
      if (!userId) {
        alert("태그를 입력하세요.");
        return;
      }

      // 사용자 태그를 Firebase에 저장
      set(ref(db, 'users/' + userId), {
        joinedAt: Date.now()
      }).then(() => {
        // 로그인 후 emotion 페이지로 이동
        localStorage.setItem("currentUser", userId);
        location.href = "SILK_emotion.html";
      }).catch((error) => {
        console.error("Firebase 저장 오류:", error);
        alert("로그인 실패. 다시 시도해 주세요.");
      });
    }
  </script>
</body>
</html>
