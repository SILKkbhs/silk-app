<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SILK - 감정 커스터마이징</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="color"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .preview {
      width: 150px;
      height: 150px;
      margin: 30px auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      border: 2px solid #ccc;
      transition: 0.3s ease all;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }


    .rounded { border-radius: 30px; }
    .sharp { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); border-radius: 0; }
    .zigzag {
      clip-path: polygon(0% 10%, 10% 0%, 20% 10%, 30% 0%, 40% 10%, 50% 0%, 60% 10%, 70% 0%, 80% 10%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 80% 90%, 70% 100%, 60% 90%, 50% 100%, 40% 90%, 30% 100%, 20% 90%, 10% 100%, 0% 90%);
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #788AE6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #8877E6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SILK_logo.png" alt="SILK 로고" class="logo" />
    <h2>SILK를 만들어 지금의 감정을 표현해 주세요.</h2>

    <label for="colorPicker">감정 색상 선택:</label>
    <input type="color" id="colorPicker" value="#FFC107">

    <label for="shapeSelect">테두리 모양 선택:</label>
    <select id="shapeSelect">
      <option value="rounded">둥근 모서리</option>
      <option value="sharp">각진 모서리</option>
      <option value="zigzag">불규칙/지그재그</option>
    </select>

    <label for="soundSelect">효과음 선택:</label>
    <select id="soundSelect">
      <option value="none">없음</option>
      <option value="ding">딩 (ding)</option>
      <option value="bubble">방울 (bubble)</option>
      <option value="chime">차임 (chime)</option>
    </select>

    <div id="preview" class="preview rounded" style="background-color: #FFC107;">
      미리보기
    </div>

    <button onclick="saveCustomEmotion()">SILK 저장</button>
  </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>


    <script>
    // Firebase 설정
    const firebaseConfig = {
        apiKey: "AIzaSyBqPm_z-es3gBE7rkwKtjxqz1kVVJQnLHQ",
        authDomain: "silk-f4d35.firebaseapp.com",
        databaseURL: "https://silk-f4d35-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "silk-f4d35",
        storageBucket: "silk-f4d35.appspot.com",
        messagingSenderId: "385217886123",
        appId: "1:385217886123:web:8fc0ea599d59e1b19684ee"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM이 로드되면 실행
    window.addEventListener("DOMContentLoaded", () => {
        const colorPicker = document.getElementById("colorPicker");
        const shapeSelect = document.getElementById("shapeSelect");
        const soundSelect = document.getElementById("soundSelect");
        const preview = document.getElementById("preview");

        function updatePreview() {
        preview.style.backgroundColor = colorPicker.value;
        preview.className = `preview ${shapeSelect.value}`;
        }

        colorPicker.addEventListener("input", updatePreview);
        shapeSelect.addEventListener("change", updatePreview);
        updatePreview(); // 초기 적용
    });

    // 전역에 함수 등록
    function saveCustomEmotion() {
        const id = localStorage.getItem("currentUser");
        if (!id) {
        alert("로그인이 필요합니다.");
        return;
        }

        const color = document.getElementById("colorPicker").value;
        const shape = document.getElementById("shapeSelect").value;
        const sound = document.getElementById("soundSelect").value;

        const emotion = {
        color,
        shape,
        sound,
        timestamp: Date.now()
        };

        db.ref("emotions/" + id).set(emotion)
        .then(() => {
            if (sound !== "none") {
            const audio = new Audio(`sounds/${sound}.mp3`);
            audio.play();
            }
            location.href = "SILK_feed.html";
        })
        .catch((error) => {
            console.error("저장 오류:", error);
            alert("감정 저장에 실패했습니다.");
        });
    }
    </script>
</body>
</html>
